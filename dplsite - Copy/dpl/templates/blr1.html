{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Food</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
</nav>

<!-- Top menu -->


<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="https://drive.google.com/uc?id=1yz0ET-GEwojH1p9Ed-qdQ3bevHxwtnfd" alt="Sandwich" style="width:100%">
      <h3>SPA -201 Prodigies</h3>

    </div>
<br>
    <div class="w3-quarter">
      <img src="https://drive.google.com/uc?id=1zSkC5dVVHNCJmG7AlPBOPA1_JBcn7ayw" alt="Steak" style="width:100%">
      <h3>SPA 140 Brahmos</h3>
    </div>
    <div class="w3-quarter">
      <img src="https://drive.google.com/uc?id=1z7pInZG_Fl6vmYKG7HoSfnusAqG-QrCw" alt="Cherries" style="width:100%">
      <h3>SPA-01-020 Avengers</h3>

    </div>
    <div class="w3-quarter">
      <img src="https://drive.google.com/uc?id=1x5yz_xOAugTVoGJThawFBCmLRlUedotw" alt="Pasta and Wine" style="width:100%">
      <h3>Spa-02-031 Altius</h3>
    </div>
  </div>

  <div class="results"></div>

<script>

 // ID of the Google Spreadsheet
 var spreadsheetID = "SPREADSHEET KEY";

 // Make sure it is public or set to Anyone with link can view
 var url = "https://spreadsheets.google.com/feeds/list/" + "https://docs.google.com/spreadsheets/d/e/2PACX-1vR_TBcRmI3RT7O-ffXMtoe8vC5uf-25JCKTtr825h4uBK1vqCp8jC6Tq1WR53Z0kU-KFeopHYikWOKR/pubhtml?widget=true&amp;headers=false" + "/od6/public/values?alt=json";

 $.getJSON(url, function(data) {

  var entry = data.feed.entry;

  $(entry).each(function(){
    // Column names are name, age, etc.
    $('.results').prepend('<h2>'+this.gsx$name.$t+'</h2><p>'+this.gsx$age.$t+'</p>');
  });

 });

</script>

  <!-- Second Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center">
    <div class="w3-quarter">
      <img src="https://drive.google.com/uc?id=1-AQ0OK-Bg0gGzLKIl4G0IMx-cmzVhevp" alt="Popsicle" style="width:100%">
      <h3>SPA-02-041 Colts</h3>

    </div>
    <div class="w3-quarter">
      <img src="https://drive.google.com/uc?id=14YIPwaOuRu0XVDOm6s6zTKMdgqAsAYtu" alt="Salmon" style="width:100%">
      <h3>SPA-03-05-TEAM ERFOLG</h3>
    </div>
    <div class="w3-quarter">

      <h3>SPA-05-100 ( Team Utkarsh)</h3>

  <div class="w3-center w3-padding-32">
    <div class="w3-bar">

      <a href="/blr1" class="w3-bar-item w3-black w3-button">1</a>
      <a href="/blr1pg2" class="w3-bar-item w3-button w3-hover-black">2</a>


    </div>
  </div>

  <hr id="about">

</body>
</html>
